<!DOCTYPE html>
<html lang="en">
	<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/play.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=MedievalSharp">
    <link rel="stylesheet" type="text/css" href="../static/css/play.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Play D&D!</title>
	</head>
	<body>
		<div id=hidden>roomname: {{ room }}, clientname: {{ name }}, isplayerordm: {{ isPlayer }}</div>
		<h1 align="center">Welcome to {{ room }}, {{ name }}</h1>
		<div class="container">
			<div class="row row-no-gutters">
		    {% if isPlayer %}
		    	<div class="col-md-6 col-lg-6" id="sheet"></div>
		    {% else %}
		      <div class="col-md-6 col-lg-6" id="dmstuff"></div>
		    {% endif %}
				<div class="col-md-6 col-lg-6" id="utilities">
					<div id="fullchat">
						<div class="chat" id="chatbox">
							<div id="chatlog">
							</div>
						</div>
						<input id="text" size="118" placeholder="Enter message...">
					</div>
					<div class="roll">
						<h2>Dice Roll:</h2>
							<div class = "roll_type">
								<div class="rbtn">
									<input type="radio" name = "roll_type" id = "single" checked="checked"><label>Single Roll</label>
								</div>
								<div class="rbtn">
									<input type="radio" name = "roll_type" id ="adv"><label>Advantage</label>
								</div>
								<div class="rbtn">
									<input type="radio" name = "roll_type" id ="disadv"><label>Disadvantage</label>
								</div>
							</div>
							<label>Dice Type: <select id = "dice_list">
								<option value="4">d4</option>
								<option value="6">d6</option>
								<option value="8">d8</option>
								<option value="10">d10</option>
								<option value="12">d12</option>
								<option value="20">d20</option>
							</select></label>
							<div><label>Modifier: <select id = "modifier">
								<option value ="none">None</option>
								<option value="str">Strength</option>
								<option value="dex">Dexterity</option>
								<option value="const">Constitution</option>
								<option value="intell">Intelligence</option>
								<option value="wis">Wisdom</option>
								<option value="char">Charisma</option>
							</select></label></div>
							<button class = "btn" id ="dice_roll">Roll</button>
					</div>
					<div class="row">
						{% if isPlayer %}
						<div class="col" id="psheetchange">
							<h2 class="attr_amt">Change Attributes</h2>
							<label class="attr_amt">To Modify:</label>
							<select id ="change_attrs" class="attr_amt">
								<option value="xp">Experience Points</option>
								<option value="str">Strength</option>
								<option value="str_mod">Strength Modifier</option>
								<option value="dex">Dexterity</option>
								<option value="dex_mod">Dexterity Modifier</option>
								<option value="const">Constitution</option>
								<option value="const_mod">Constitution Modifier</option>
								<option value="intell">Intelligence</option>
								<option value="intell_mod">Intelligence Modifier</option>
								<option value="wis">Wisdom</option>
								<option value="wis_mod">Wisdom Modifier</option>
								<option value="char">Charisma</option>
								<option value="char_mod">Charisma Modifier</option>
								<option value="armor">Armor Class</option>
								<option value="hp">Hit Points</option>
								<option value="hero">Heroics</option>
								<option value="pp">PP</option>
								<option value="gp">GP</option>
								<option value="ep">EP</option>
								<option value="sp">SP</option>
								<option value="cp">CP</option>
								<option value="max_weight">Max Carry Weight</option>
								<option value="base_speed">Base Speed</option>
								<option value="curr_speed">Current Speed</option>
							</select>
							<label class="attr_amt">Amount:</label>
							<input class="attr_amt" id="attr_num" placeholder="Enter amount to change..." required>
							<label class="attr_amt">Increase or Decrease:</label>
							<button class = "btn attr_amt" id ="up_attr">+</button>
							<button class = "btn attr_amt" id ="down_attr">-</button>
						</div>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
		<button class = "btn" id="leave">Leave Room</button>
	</body>
</html>
