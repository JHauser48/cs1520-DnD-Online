<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <title>Login</title>
  </head>
  <body id="bodybackgound" background="./../static/assets/login_background.jpg">

    <div class="container">
      <form class="form-inline" action="/login" method="POST">
        <img src="./../static/assets/image2.png" alt="logo">
        <p class="subtitle">E-mail: </p>
        <input class="field" id="email" type="text" placeholder="User Name" name="email" required>
        <p class="subtitle">Password: </p>
        <input class="field" id="password" type="password" placeholder="Password" name="password" required>
        <button id="btn1">Login</button>
      </form>
      <button id="btn2">Register</button>
    </div>
    <div class="">

    </div>
  </body>
</html>
